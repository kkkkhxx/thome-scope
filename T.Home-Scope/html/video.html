<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.Home Scope</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <main>
        <h1>วิดีโอวิธีการตรวจบ้าน</h1>
        <div class="container">
            <div class="category-filter">
                <select id="categoryFilter">
                    <option value="ไฟฟ้า">ไฟฟ้า</option>
                    <option value="สุขาภิบาล">สุขาภิบาล</option>

        <p style="color: #666;">COPYRIGHT © BY ต.ตรวจบ้าน - ALL RIGHTS RESERVED</p>
    </footer>

    <button onclick="scrollToTop()" id="scrollTopBtn" title="กลับด้านบน">↑</button>
    <script src="/func.js"></script>
</body>

<script>
    fetch('/html/navbar.html') // ใส่ path ให้ตรงกับไฟล์ด้านบน
        .then(res => res.text())
        .then(html => {
            document.getElementById('navbar-placeholder').innerHTML = html;
        });
</script>

</html>
